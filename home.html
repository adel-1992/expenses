<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>
      إدارة المصاريف الشخصية
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" type="text/css" />
    <style type="text/css" media="all">
    
    </style>
  </head>
  <body>
    <div class="home">
      <div class="navebar">
        <nav>
          <span class="navbar-toggle-icon">
            <i class="fa fa-bars"></i>
          </span>
          <ul>
            <li class="close-menu">×</li>
            <a href="./index.html">
              <li>
                الصفحة الرئيسية
              </li>
            </a>
          </ul>
        </nav>
      </div>
      
      <div class="container page-home">
        <br /><br />
        <h3 class="text-center title-item">
          <span>
          إضافة البيانات
          </span>
        </h3>
        
        <div class="form">
          <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form dir="rtl" class="control-form text-right">
              <input type="hidden" name="index" id="index" value="" />
              <div class="form-group">
                <label for="categoey_name">
                  اختار التصنيف : 
                </label>
                <select id="categoey_name" name="categoey_name" type="text" class="form-control" required>
                  <option value="">
                    اختار التصنيف
                  </option>
                  <option value=
                  "مصروفات"
                  >اضافة مصروفات</option>
                  <option value=
                  "إيرادات"
                  >اضافة إيرادات</option>
                </select>
              </div>
              <div class="form-group">
                <label for="reason">
                  اكتب السبب : 
                </label>
                <input id="reason" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="amount">
                  اكتب المبلغ
                </label>
                <input id="amount" type="number" class="form-control"  required>
              </div>
              <div class="form-group">
                <label for="cat_date">
                  اختار التاريخ
                </label>
                <input id="cat_date" type="date" class="form-control" required>
              </div>
              <div class="my-3">
                <div class="text-center">
                  <button class="mybutton" type="submit" id="add_data">
                  اضافة البيانات
                  </button>
                  <button class="btn btn-success d-none" type="submit" id="edit_data">
                  تعديل البيانات
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <br />
        
        <h3 class="text-center title-item">
          <span>
            المجموع
          </span>
        </h3>
        <br />
        <div class="control-form">
          <div class="row">
            <div class="col-md-6">
              <div class="">
                <input type="file" onchange="import_data()" class="d-none" id="fileInput"/>
                <label for="fileInput" class="btn btn-success">
                  استيراد قاعدة بيانات
                </label>
                <br /><br />
                <label onclick="export_data()" class="btn btn-success" style="background:var(--color) !important;">
                  تصدير قاعدة بيانات
                </label>
              </div>
            </div>
            <div class="col-md-6 text-right">
              <div class="progress" dir="rtl">
                <div class="progress-bar progress-bar-striped " role="progressbar" 
                  style="width: 0%" 
                  aria-valuenow="25" 
                  aria-valuemin="0" 
                  aria-valuemax="100"
                ></div>
              </div>
                 <span id="rate">0</span>%
              <br />
              <div>
                <span class="text-success">
                  <b>
                  الإيرادات :
                  </b>
                  <span id="impo">0</span>
                </span>
                جنيه مصري
              </div>
              <div>
                <span class="text-danger">
                  <b>
                  الصادرات :
                  </b>
                  <span id="expo">0</span>
                </span>
                جنيه مصري
              </div>
              <div>
                <span class="color">
                  <b>
                  المتبقي :
                  </b>
                  <span id="rem">0</span>
                </span>
                جنيه مصري
              </div>
            </div>
          </div>
          <br />
        </div>
        <br />
        
        <h3 class="text-center title-item">
          <span>
            التقرير
          </span>
        </h3>
        <br />
        <div class="control-form">
          <div class="table-responsive">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="form-group"> 	<!--		Show Numbers Of Rows 		-->
                   <select class="form-control" name="state" id="maxRows">
                     <option value="5000">
                       إظهار الكل
                     </option>
                     <option value="5">5</option>
                     <option value="10">10</option>
                     <option value="15">15</option>
                     <option value="20">20</option>
                     <option value="50">50</option>
                     <option value="70">70</option>
                     <option value="100">100</option>
                   </select>
                 </div>
                </div>
                <div class="col">
                  <div class="search">
                    <input class="form-control" type="search" name="" id="searchInput" value="" />
                  </div>
                </div>
              </div>
            </div>
            <table class="table table-striped" id="table-id">
              <thead>
                <tr>
                  <th>التحكم</th>
                  <th>السبب</th>
                  <th>المبلغ</th>
                  <th>التصنيف</th>
                  <th>التاريخ</th>
                  <th>التسلسل</th>
                </tr>
              </thead>
              <tbody>        
                
              </tbody>
            </table>
            <nav aria-label="...">
              <ul class="pagination">
                <li class="page-item" data-page="prev">
                  <a class="page-link" href="#" tabindex="-1">السابق</a>
                </li>
                <li class="page-item" data-page="next" id="prev">
                  <a class="page-link" href="#">التالي</a>
                </li>
              </ul>
            </nav>
          </div>
          <br />
        </div>
      </div>
      <br /><br />
      <a class="to-top" href="#top">
        <i class="fa fa-solid fa-arrow-up"></i>
      </a>
      
      <div class="footer">
       <footer>
         <span>
           تصميم وبرمجة : 
           <a href="#">
              عادل محمود 
           </a>
         </span> 
       </footer>
      </div>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/sweetalert.min.js"></script>
    <script src="./assets/js/dataTables.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/data.js"></script>
    <script>
      
    </script>
  </body>
</html>
